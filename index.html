		  h1,h2,h3,h4,h5,h6{ font-weight:normal;font-size:100%;}
		  table{border-collapse:collapse;border-spacing:0}
		
		  /* set html5 elements to block */
		  article, aside, details, figcaption, figure, footer, header, hgroup,menu, nav, section {  display: block;}
		  ul,div,article, aside, footer, header, hgroup,menu, nav, section{box-sizing:border-box; -moz-box-sizing:border-box; -webkit-box-sizing:border-box;}
		  a {text-decoration: none; color:#666;}
		  a:hover {text-decoration: none;color:#f90;}
		  li{list-style: none;}
		
		  /*container width*/

		  input[type=search] {-webkit-appearance: none;}
		  input[type="search"]::-webkit-search-decoration, input[type="search"]::-webkit-search-cancel-button {display: none;}
		
		  img{ border:0;vertical-align:middle;}
		  input,button,select,textarea{border:0 none;outline:0 none;font-family: Arial, "Microsoft YaHei", "΢���ź�", sans-serif;}
		
		  address,em,i{font-style:normal;}

		  .bold{ font-weight:bold;}
		
		  .none{display:none;}.block{display:block;}.inline{display:inline;}.inline-block{display:inline-block;}

		  .p-2em{ text-indent:2em;}
		
		  textarea {  resize: none;  }
		
		  html { -ms-text-size-adjust: 100%;  -webkit-text-size-adjust: 100%;  text-size-adjust: 100%;  }
		  label {  cursor: pointer;}
		  .f12{ font-size:12px;}.f13{ font-size:13px;}.f14{ font-size:14px;}.f15{ font-size:15px;}.f16{ font-size:16px;}.f18{ font-size:18px;}.f20{ font-size:20px;}.f22{ font-size:22px;}.f24{ font-size:24px;}.f25{ font-size:25px;}
		
		
		  .arial{ font-family:Arial;}.simSun{ font-family:"SimSun";}.simHei{ font-family:"SimHei";}.yahei{ font-family:"Microsoft YaHei";}
		
		
		  .html-data{ line-height:24px; color:#444; font-size:14px;}
		  .html-data p{ line-height:24px; color:#444; text-indent:2em;}
		
		  .tr { text-align:right;}.tc { text-align:center; }.fl { float:left; }.fr { float:right;}
		
		  .cleafix:after{ visibility: hidden; display: block; font-size: 0; content: "020"; clear: both; height: 0; }
		  .clearfix {zoom: 1;clear:both;}
		
		
		  /*rest style end*/
		
		
		
		  .weui-mask_transparent{
			  position: fixed;
			  z-index: 1000;
			  top: 0;
			  right: 0;
			  left: 0;
			  bottom: 0;
		  }
		
		  .weui-toast {
			  position: fixed;
			  z-index: 5000;
			  width: 120px;
			  min-height:120px;
			  top: 50%;
			  transform:translateY(-50%);
			  -webkit-transform:translateY(-50%);
			  left: 50%;
			  margin-left: -60px;
			  background: rgba(17,17,17,0.7);
			  text-align: center;
			  border-radius: 5px;
		  }
		
		  .weui-icon_toast {
			  margin: 22px 0 0;
			  display: block;
			
		  }
		
		  .weui-icon-success-no-circle :before {
			  color: #FFFFFF;
			  font-size: 55px;
			
		  }
		
		  .weui-toast__content {
			  margin: 0 0 35px;
			  color:#fff;
			  font-size:16px;
		  }

    <div id="app">
	    <section id="container" class="transform">
